<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://saxobank.github.io/openapi-samples-js/assets/css/style.css">
    <script type="text/javascript" src="boilerplate.js" defer></script>
    <script type="text/javascript" src="demo.js" defer></script>
    <title>Order Demo for retrieving all Instruments</title>
</head>
<body>
<section class="main-content">
<label>Paste token from <a href="https://www.developer.saxo/openapi/token" target="_blank">www.developer.saxo/openapi/token</a> in the box below:<br />
<input type="text" class="token-field" id="idBearerToken" value="" placeholder="Paste token here.." style="width: 50%" /></label>
<input type="button" class="action-button" value="Validate" id="idBtnValidate" /><br />
<label>
    Account: <select class="selector" id="idCbxAccount">
        <option value="-">Click Validate to populate</option>
    </select>
</label>
<br />
<br />
Instrument IDs:<br />
<textarea class="json-input" id="idInstruments" rows="8" style="width: 100%">
</textarea><br />
<input type="button" class="action-button" value="Start collecting" id="idBtnStart" />
<br />
Response: <div class="highlight" id="idResponse">Click button to launch function</div><br />
JS code: <pre class="code-block" id="idJavaScript">Click button to launch function</pre>
</section>
</body>
</html>
