<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://saxobank.github.io/openapi-samples-js/assets/css/style.css">
    <script type="text/javascript" src="boilerplate.js" defer></script>
    <script type="text/javascript" src="demo.js" defer></script>
    <title>Order Demo for Searching Instruments</title>
</head>
<body>
<section class="main-content">
<label>Add token <a href="https://www.developer.saxo/openapi/token" target="_blank" id="idHrefRetrieveToken">from here</a> to the box below:<br />
<input type="text" class="token-field" id="idBearerToken" value="" placeholder="Paste token here.." autofocus /></label>
<input type="button" class="action-button" value="Validate" id="idBtnValidate" /><br />
<label>
    Account: <select class="selector" id="idCbxAccount">
        <option value="-">Click Validate to populate</option>
    </select>
</label>
<br />
<h1>Find instruments</h1>
This example shows how to search for instruments.
<br />
<br />
<label>Instrument name: <input type="text" class="token-field" id="idInstrumentName" value="Danone" placeholder="Enter instrument name.." /></label><br />
<label>Exchanges: <select class="selector" id="idCbxExchange">
  <option value="-">No filter on exchange</option>
  <option value="-" selected>Press "Get exchanges" to populate</option>
</select></label><br />
<label>AssetType: <select class="selector" id="idCbxAssetType">
  <option value="Bond">Bond</option>
  <option value="Cash">Cash - Not tradeable</option>
  <option value="CfdIndexOption">Cfd Index Option</option>
  <option value="CfdOnFutures">Cfd on Futures</option>
  <option value="CfdOnIndex">Cfd on Stock Index</option>
  <option value="CfdOnStock">Cfd on Stock</option>
  <option value="ContractFutures">Contract Futures</option>
  <option value="FuturesOption">Futures Option</option>
  <option value="FuturesStrategy">Futures Strategy</option>
  <option value="FxBinaryOption">Forex Binary Option</option>
  <option value="FxForwards">Forex Forward</option>
  <option value="FxKnockInOption">Forex Knock In Option</option>
  <option value="FxKnockOutOption">Forex Knock Out Option</option>
  <option value="FxNoTouchOption">Forex No Touch Option</option>
  <option value="FxOneTouchOption">Forex One Touch Option</option>
  <option value="FxSpot">Forex Spot</option>
  <option value="FxVanillaOption">Forex Vanilla Option</option>
  <option value="MutualFund">Mutual Fund</option>
  <option value="Srd">SRD (Service de Règlement Différé)</option>
  <option value="Stock" selected>Stock</option>
  <option value="StockIndex">Stock Index</option>
  <option value="StockIndexOption">Stock Index Option</option>
  <option value="StockOption">Stock Option</option>
</select></label>
<br />
<br />
<label><input type="checkbox" id="idChkMultiLeg" value="MultiLeg"> Limit result to options applicable for multi-leg strategy orders</label>
<br />
<br />
<input type="button" class="action-button" value="Get exchanges" id="idBtnGetExchanges" />
<input type="button" class="action-button" value="Find" id="idBtnFind" />
<input type="button" class="action-button" value="Get details" id="idBtnGetDetails" />
<br />
Response: <div class="highlight" id="idResponse">Click button to launch function</div>
<br />
JS code: <pre class="code-block" id="idJavaScript">Click button to show code</pre>
<hr><div id="idFooter"></div>
</section>
</body>
</html>
