<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!--link rel="stylesheet" href="style.css" type="text/css"-->
    <script type="text/javascript" src="boilerplate.js" defer></script>
    <script type="text/javascript" src="demo.js" defer></script>
    <title>Order Demo for Monitoring the Primary Status</title>
</head>
<body>
<label>Paste token from <a href="https://www.developer.saxo/openapi/token" target="_blank">www.developer.saxo/openapi/token</a> in the box below:<br />
<input type="text" class="token-field" id="idBearerToken" value="" placeholder="Paste token here.." style="width: 50%" /></label><br />
<br />
<label>Context ID: <input type="text" class="token-field" id="idContextId" value="" /></label>
<br />
<br />
<input type="button" class="action-button" value="Create websocket connection" id="idBtnCreateConnection" />
<input type="button" class="action-button" value="Start listener" id="idBtnStartListener" />
<input type="button" class="action-button" value="Subscribe to updates" id="idBtnSubscribe" />
<input type="button" class="action-button" value="Become primary" id="idBtnBecomePrimary" />
Launch <a href="https://www.saxotrader.com/sim" target="_blank">SaxoTraderGO</a> as primary
<input type="button" class="action-button" value="Become primary again" id="idBtnBecomePrimaryAgain" />
<br />
Response: <div class="response-block" id="idResponse">Click button to launch function</div><br />
JS code: <pre class="code-block" id="idJavaScript">Click button to launch function</pre>
</body>
</html>
