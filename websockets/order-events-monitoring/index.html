<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://saxobank.github.io/openapi-samples-js/assets/css/style.css">
    <script type="text/javascript" src="boilerplate.js" defer></script>
    <script type="text/javascript" src="demo.js" defer></script>
    <title>Order Demo for Monitoring the Order Events</title>
</head>
<body>
<section class="main-content">
<label>Add token <a href="https://www.developer.saxo/openapi/token" target="_blank" id="idHrefRetrieveToken">from here(?)</a> to the box below:<br />
<input type="text" class="token-field" id="idBearerToken" value="" placeholder="Paste token here.." autofocus style="width: 50%" /></label>
<input type="button" class="action-button" value="Validate" id="idBtnValidate" /><br />
<label>
    Account: <select class="selector" id="idCbxAccount">
        <option value="-">Click Validate to populate</option>
    </select>
</label>
<br />
<h1>Monitor order updates</h1>
This example shows how to setup real time monitoring for order events and position changes using websockets.
<br />
<br />
<label>Context ID: <input type="text" class="token-field" id="idContextId" value="" /></label>
<br />
<br />
<input type="button" class="action-button" value="Create websocket connection" id="idBtnCreateConnection" />
<input type="button" class="action-button" value="Start listener" id="idBtnStartListener" />
<input type="button" class="action-button" value="Subscribe to order events" id="idBtnSubscribeOrders" />
<input type="button" class="action-button" value="Subscribe to position events" id="idBtnSubscribePositions" />
Place an order with <a href="https://www.saxotrader.com/sim" target="_blank">SaxoTraderGO</a>
<input type="button" class="action-button" value="Extend subscription" id="idBtnExtendSubscription" />
<input type="button" class="action-button" value="Disconnect" id="idBtnDisconnect" />
<br />
Response: <div class="highlight" id="idResponse">Click button to launch function</div><br />
JS code: <pre class="code-block" id="idJavaScript">Click button to launch function</pre>
</section>
</body>
</html>
