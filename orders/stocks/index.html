<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://saxobank.github.io/openapi-samples-js/assets/css/style.css">
    <script type="text/javascript" src="boilerplate.js" defer></script>
    <script type="text/javascript" src="demo.js" defer></script>
    <title>Order Demo for Stocks</title>
</head>
<body>
<section class="main-content">
<label>Add token <a href="https://www.developer.saxo/openapi/token" target="_blank" id="idHrefRetrieveToken">from here(?)</a> to the box below:<br />
<input type="text" class="token-field" id="idBearerToken" value="" placeholder="Paste token here.." autofocus style="width: 50%" /></label>
<input type="button" class="action-button" value="Validate" id="idBtnValidate" /><br />
<label>
    Account: <select class="selector" id="idCbxAccount">
        <option value="-">Click Validate to populate</option>
    </select>
</label>
<br />
<h1>Buy stocks</h1>
This example shows how place an order for Stocks.
<br />
<br />
<label>Instrument ID (Uic): <input type="text" class="token-field" id="idInstrumentId" value="112809" placeholder="Paste instrument id.." /></label>
(Find one using <a href="https://saxobank.github.io/openapi-samples-js/instruments/instrument-search/" target="_blank">search</a>)
<br />
<br />
<label>Order type: <select class="selector" id="idCbxOrderType">
  <option value="-" selected>Press "Check conditions" to populate</option>
</select></label>
<label>Order duration: <select class="selector" id="idCbxOrderDuration">
  <option value="DayOrder" selected>DayOrder</option>
  <option value="FillOrKill">FillOrKill</option>
  <option value="GoodTillCancel">GoodTillCancel</option>
  <option value="GoodTillDate">GoodTillDate</option>
  <option value="ImmediateOrCancel">ImmediateOrCancel</option>
</select></label><br />
<br />
POST body containing order parameters:<br />
<textarea class="json-input" id="idNewOrderObject" rows="13" style="width: 100%">
{
    "AccountKey": "(added on first request)",
    "OrderType": "Market",
    "AssetType": "Stock",
    "BuySell": "Buy",
    "Amount": 100,
    "Uic": 0,
    "OrderDuration": {
        "DurationType": "DayOrder"
    }
}
</textarea><br />
<input type="button" class="action-button" value="Check conditions" id="idBtnGetConditions" />
<input type="button" class="action-button" value="Precheck order" id="idBtnPreCheckOrder" />
<input type="button" class="action-button" value="Order costs" id="idBtnGetOrderCosts" />
<input type="button" class="action-button" value="Download KID" id="idBtnGetKid" />
<input type="button" class="action-button" value="Place order" id="idBtnPlaceNewOrder" />
<input type="button" class="action-button" value="Modify order" id="idBtnModifyLastOrder" />
<input type="button" class="action-button" value="Cancel order" id="idBtnCancelLastOrder" />
<br />
Response: <div class="highlight" id="idResponse">Click button to launch function</div><br />
JS code: <pre class="code-block" id="idJavaScript">Click button to launch function</pre>
</section>
</body>
</html>
