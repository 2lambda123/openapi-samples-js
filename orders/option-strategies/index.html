<label>
    Paste token from <a href="https://developer.saxobank.com/openapi/token" target="_blank">developer.saxobank.com/openapi/token</a> in the box below:<br />
    <input type="text" class="token-field" id="idBearerToken" value="" placeholder="Paste token here.." style="width: 50%" />
</label>
<br />
<br />
<label>Option root ID (InstrumentId, not Uic): <input type="text" class="token-field" id="idInstrumentId" value="320" placeholder="Paste instrument id.." /></label>
(Find one using the <a href="https://github.com/SaxoBank/openapi-samples-js/tree/master/instruments/instrument-search" target="_blank">search functionality</a>)
<br />
<br />
<label>
    Strategy: <select class="selector" id="idCbxOptionStrategy">
        <option value="BackRatio">BackRatio</option>
        <option value="Butterfly">Butterfly</option>
        <option value="CalendarSpread">CalendarSpread</option>
        <option value="Condor">Condor</option>
        <option value="Custom">Custom</option>
        <option value="Diagonal">Diagonal</option>
        <option value="IronButterfly">IronButterfly</option>
        <option value="IronCondor">IronCondor</option>
        <option value="RiskReversal">RiskReversal</option>
        <option value="Straddle">Straddle</option>
        <option value="Strangle">Strangle</option>
        <option value="Vertical">Vertical</option>
    </select>
</label>
<label>
    Order type: <select class="selector" id="idCbxOrderType">
        <option value="-" selected>Press "Get option sheet" to populate</option>
    </select>
</label>
<label>
    Order duration: <select class="selector" id="idCbxOrderDuration">
        <option value="DayOrder" selected>DayOrder</option>
        <option value="FillOrKill">FillOrKill</option>
        <option value="GoodTillCancel">GoodTillCancel</option>
        <option value="GoodTillDate">GoodTillDate</option>
        <option value="ImmediateOrCancel">ImmediateOrCancel</option>
    </select>
</label>
<br />
<br />
POST body containing order parameters:
<br />
<textarea class="json-input" id="idNewOrderObject" rows="13" style="width: 100%">
{
    "AccountKey": "(added on first request)",
    "OrderType": "Market",
    "OrderDuration": {
        "DurationType": "DayOrder"
    }
}
</textarea>
<br />
<input type="button" class="action-button" value="Get option sheet" id="idBtnGetSeries" />
<input type="button" class="action-button" value="Get strategy" id="idBtnGetStrategy" />
<input type="button" class="action-button" value="Precheck order" id="idBtnPreCheckOrder" />
<input type="button" class="action-button" value="Place order" id="idBtnPlaceNewOrder" />
<input type="button" class="action-button" value="Modify order" id="idBtnModifyLastOrder" />
<input type="button" class="action-button" value="Cancel order" id="idBtnCancelLastOrder" />
<br />
Response: <div class="response-block" id="idResponse">Click button to launch function</div>
<br />
JS code: <pre class="code-block" id="idJavaScript">Click button to launch function</pre>
